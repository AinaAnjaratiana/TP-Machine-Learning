<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détection SPAM / HAM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Détection de SPAM SMS</h1>

    <form method="POST">
        <textarea name="message" placeholder="Entrez votre message ici..." required>{{ message }}</textarea>
        <button type="submit">Analyser</button>
    </form>

    {% if prediction %}
        <div class="result {{ prediction }}">
            <h2>Résultat : {{ prediction }}</h2>
            <p>Score de confiance : {{ confiance }} %</p>
        </div>
    {% endif %}
</div>

</body>
</html>
